<div class="bg-secondary bg-opacity-10 py-2">
  <div class="container">
    <h1>Add New BlogPost - Admin Functionality</h1>
  </div>
</div>

<div class="container py-5">
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Heading</label>
      <input type="text" class="form-control" id="heading" />
    </div>

    <div class="mb-3">
      <label class="form-label">Page Title</label>
      <input type="text" class="form-control" id="pageTitle" />
    </div>

    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea class="form-control" id="content"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Short Description</label>
      <input type="text" class="form-control" id="shortDescription" />
    </div>

    <div class="mb-3">
      <label class="form-label">Featured Image Upload</label>
      <input type="file" id="featureImageUpload" class="form-control" />

      <img
        src=""
        id="featuredImageDisplay"
        style="display: none; width: 300px"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Featured ImageUrl</label>
      <input type="text" class="form-control" id="featuredImageUrl" />
    </div>

    <div class="mb-3">
      <label class="form-label">Url Handle</label>
      <input type="text" class="form-control" id="urlHandle" />
    </div>

    <div class="mb-3">
      <label class="form-label">Published Date</label>
      <input type="date" class="form-control" id="publishedDate" />
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" class="form-control" id="author" />
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="Visible" />
      <label class="form-check-label"> Is Visible? </label>
    </div>

    <div class="mb-3">
      <label class="form-label">Tags</label>
      <select class="form-select"></select>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-dark">Submit</button>
    </div>
  </form>
</div>
