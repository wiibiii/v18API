<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="nav-brand">
        <img src="./assets/images/logo.png" class="me-3" alt="logo" />
      </a>

      <button class="navbar-toggler" type="button" (click)="toggleCollapsed()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{ collapse: collapsed }">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/blogs/home"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Blogs</a
            >
          </li>
          <ng-container *ngIf="accountService.user$ | async">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/play"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Play</a
              >
            </li>
            <!-- * -->
            <li
              class="nav-item dropdown"
              *appUserHasRole="['Admin', 'Manager']"
            >
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Admin</a
              >
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    routerLink="/admin"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    >Users</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    routerLink="/admin/admin-tags"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    >Admin Tags</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    routerLink="/admin/admin-add-blogpost"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    >Admin Add BlogPost</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    routerLink="/admin/admin-blogpost"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    >Admin Show All BlogPosts</a
                  >
                </li>
              </ul>
            </li>
          </ng-container>
        </ul>
        <!--  -->
        <ul class="navbar-nav" *ngIf="(accountService.user$ | async) === null">
          <li class="nav-item">
            <a
              class="btn btn-secondary mx-2"
              routerLink="/account/register"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Create Account</a
            >
          </li>
          <li class="nav-item">
            <a
              class="btn btn-secondary"
              routerLink="/account/login"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Login</a
            >
          </li>
        </ul>
        <div
          class="d-flex align-items-center"
          *ngIf="accountService.user$ | async as user"
        >
          <a class="text-white" style="text-decoration: none; cursor: pointer">
            Hi
            <span class="h3 text-warning">{{
              user.firstName | titlecase
            }}</span>
          </a>
          <a class="btn btn-secondary ms-2" (click)="logout()"> Logout </a>
        </div>
      </div>
    </div>
  </nav>
</header>
